<div class="card">

  <div class="card-header">
    <h3>Customers List</h3>
  </div>
  <div class="card-body">
    <button class="btn btn-primary" routerLink="create">Thêm mới</button>
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">Stt</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customersList">
        <th scope="row">{{customer.id}}</th>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.address}}</td>
        <td>
          <button type="submit" class="btn btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
          <button type="submit" class="btn btn-success" [routerLink]="['customers'+'/' + customer.id +'/'+'edit']">
            Edit
          </button>
        </td>

      </tr>

      </tbody>
    </table>
  </div>
</div>
