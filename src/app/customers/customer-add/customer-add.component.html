<div class="card">
  <div class="card-header">
    <h3>Thêm mới</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="AddCustomerForm" (ngSubmit)="create()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="name.invalid && name.touched">
          <div *ngIf="name.errors.required">
            <p class="text-danger"><i class="fa fa-exclamation-circle"></i> Tên không được để trống</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
        <div *ngIf="email.invalid && email.touched">
          <div *ngIf="email.errors.required">
            <p class="text-danger"><i class="fa fa-exclamation-circle"></i> Email không được để trống</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address">
        <div *ngIf="address.invalid && address.touched">
          <div *ngIf="address.errors.required">
            <p class="text-danger"><i class="fa fa-exclamation-circle"></i> Địa chỉ không được để trống</p>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!AddCustomerForm.valid">Submit</button>
      <button type="button" class="btn btn-secondary" routerLink="/customers">Cancel</button>
    </form>
  </div>
</div>
